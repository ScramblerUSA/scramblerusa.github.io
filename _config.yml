# Site wide configuration

title: "Scrambler's project blog"
description: "My personal site for sharing ideas and project updates"
logo: sitelogo.png
teaser: teaser.png
locale: en
url: https://scramblerusa.github.io
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: Alexander Khritonenkov
  email:
  twitter:
  google:
    ad-client:
    ad-slot:
  bio: Software engineer by trade, hardware/embedded engineer by heart, and engineer by mind in general.
  avatar: bio-photo.jpg # 160x160 px image for author byline
  disqus-shortname:


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - LICENSE-skinny-bones
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
