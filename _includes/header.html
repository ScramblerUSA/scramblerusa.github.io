<header id="masthead">
  <div class="inner-wrap">
    <a href="{{ site.url }}/" class="site-title">{{ site.title }}</a>
    <nav role="navigation" class="menu top-menu">
        {% include navigation.html %}
    </nav>

    <div class="coffee" title="Buy me a coffee">
      <a href="https://www.buymeacoffee.com/ScramblerUSA" class="btn" target="_blank"><i class="fa-solid fa-mug-hot" aria-hidden="true"></i></a>
    </div>

    <button title="Toggle Theme" class="theme-toggle">
      <svg viewBox="0 0 32 32" width="24" height="24" fill="currentcolor">
        <circle cx="16" cy="16" r="14" fill="none" stroke="currentcolor" stroke-width="4"></circle>
        <path d="
                 M 16 0
                 A 16 16 0 0 0 16 32
                 z">
        </path>
      </svg>
    </button>
  </div><!-- /.inner-wrap -->
</header><!-- /.masthead -->
