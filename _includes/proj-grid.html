<article class="tile" itemscope itemtype="http://schema.org/Article">
  <a href="{{ site.url }}/{{ proj.category }}/" title="{{ proj.title }}" class="post-teaser">
    {% if proj.image %}
      <img src="{{ site.url }}/images/{{ proj.image }}" alt="teaser" itemprop="image" />
    {% else %}
      <img src="{{ site.url }}/images/{{ site.teaser }}" alt="teaser" itemprop="image" />
    {% endif %}
  </a>
  <h2 class="post-title" itemprop="name"><a href="{{ site.url }}/{{ proj.category }}/">{{ proj.title }}</a></h2>
  <p class="post-excerpt" itemprop="description">{{ proj.excerpt | strip_html | truncate: 160 }}</p>
</article><!-- /.tile -->
