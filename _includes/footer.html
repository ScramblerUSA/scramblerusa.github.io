<footer role="contentinfo" id="site-footer">
  <nav role="navigation" class="menu bottom-menu">
    <ul class="menu-item">
      {% for link in site.data.footer %}
        {% if link.url contains 'http' %}
          {% assign domain = '' %}
        {% else %}
          {% assign domain = site.url %}
        {% endif %}
        <li><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>{{ link.title }}</a></li>
      {% endfor %}
    </ul>
  </nav><!-- /.bottom-menu -->

  <div class="copyright">
    <div style="float: left">&#169; {{ site.time | date: '%Y' }} <a href="{{ site.url }}">{{ site.title }}</a> powered by <a href="http://jekyllrb.com" rel="nofollow">Jekyll</a> + <a href="http://mmistakes.github.io/jekyll-theme-skinny-bones/" rel="nofollow">Skinny Bones</a>.</div>
    <div style="float: right"><a href="https://www.freecounterstat.com/geozoom.php?c=hczb7s1l59ggm6upp7zzath2hpz26lbs&base=counter6&type_clic=1" target="_blank"><img src="https://counter6.optistats.ovh/private/freecounterstat.php?c=hczb7s1l59ggm6upp7zzath2hpz26lbs" /></a></div>
  </div>

</footer>
